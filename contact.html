    </header>

    <main class="hero">
        <div class="hero-overlay">
            <h1>Contact Us</h1>
        </div>
    </main>

    <div class="contact-us">
        <!-- Book Now Form -->
        <form class="book-now" action="submit_booking.php" method="post">
            <h2>Book Now</h2>
            <h4>And Feel The Fall With Ultra Bungee</h4>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <p>What Jump</p>
            <ul>
                <li>
                    <label>
                        <input type="radio" name="jump" value="Bridge Jump" required> Bridge Jump
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="jump" value="Canyon Jump" required> Canyon Jump
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio" name="jump" value="Tower Jump" required> Tower Jump
                    </label>
                </li>
            </ul>

            <label for="time">What Time</label>
            <input type="datetime-local" id="time" name="time" required>
            <p id="time-error" style="color: red; display: none;">Please select 10:00am, 12:00pm, or 2:00pm.</p>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <!-- Review Form -->
        <form class="add-review" action="submit_review.php" method="post">
            <h2>Leave a Review</h2>
            <h4>And Share You Experience With Other</h4>

            <label for="review-name">Your Name</label>
            <input type="text" id="review-name" name="review-name" placeholder="Your Name" required>

            <label for="review-email">Your Email</label>
            <input type="email" id="review-email" name="review-email" placeholder="Your Email" required>

            <label for="rating">Rating in stars (1-5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <p id="rating-error" style="color: red; display: none;">Please enter a rating between 1 and 5.</p>

            <label for="reason">Why that rating</label>
            <textarea id="reason" name="reason" placeholder="Tell us more..." rows="4" required></textarea>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
